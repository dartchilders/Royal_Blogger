{% extends 'blog/home.html' %}

{% block content %}
{% if user.is_authenticated %}
<h1 style="font-family: baskerville, serif;" class="tc">Add Category</h1>
<br>
<div class="field is-flex is-justify-content-center">
    <form method="POST" enctype='multipart/form-data' class="box">
        {% csrf_token %}
        <p class="b mb1 tc">Enter New Category Below</p>
        <br>
        <div>
            {{ form.as_p }}
        </div>
<div class="is-flex is-justify-content-center">
    <button class="button is-primary mt-4" style="cursor: pointer;">
        <span>Add</span>
        <span class="icon is-small">
            <i class="fas fa-check"></i>
        </span>
    </button>
</div>
</form>
</div>

<script>
    var name = "{{ user.id }}";
    document.getElementById('user').value = name
</script>
{% else %}

<p class="tc">
We're sorry, you are not allowed to view this page.
</p>

{% endif %}
{% endblock %}
