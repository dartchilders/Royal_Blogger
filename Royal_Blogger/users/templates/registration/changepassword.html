{% extends 'blog/home.html' %}

{% block content %}
<h1 style="font-family: baskerville, serif;" class="tc">Change Your Password</h1>
<br>
<table class="is-flex is-justify-content-center">
<form method="post" class="control" action="/users/login/">
    {% csrf_token %}
    {{ form.as_table }}
</table>
<div class="is-flex is-justify-content-center">
    <button class="button is-primary" style="cursor: pointer;">
        <span>Change Password</span>
        <span class="icon is-small">
            <i class="fas fa-check"></i>
        </span>
    </button>
</div>
</form>
{% endblock %}
